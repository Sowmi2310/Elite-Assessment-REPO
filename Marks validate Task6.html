<body> 
    <div>
    <center>
     <h2>Enter your marks and know the grade</h2>
     Enter your name: <input type="text"><br>
     Enter your DOB: <input type="date"><br>
     <button onclick="findgrade()">submit</button>
    </center>
    </div>
    <script>
    function findgrade(){
    var marks=prompt("Enter a marks");
    if(marks>90 && marks<100)
     alert("S grade")
    else if(marks>80 && marks<90)
    alert("A grade")
     else if(marks>70 && marks<80)
     alert("B grade")
     else if(marks>60 && marks<70)
     alert("C  grade")
     else if(marks>50 && marks<60)
     alert("D grade")
     else if(marks>40 && marks<50)
     alert("E grade")
     else if(marks>0 && marks<40)
     alert("Student has failed")
     else
     alert("Invalid marks")
 
 }
 findgrade()
    </script>
